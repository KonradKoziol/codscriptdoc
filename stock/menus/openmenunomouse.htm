<H1>OpenMenuNoMouse(&lt;menu&gt;)</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Player<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Open a menu for this player, with no mouse control.</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<H3>
The player
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
self OpenMenuNoMouse( game["menu_weapon_allies_only"] );
</PRE>
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;menu&gt;: A string. The name of the menu to open</LI>
</UL></TR></TD></TABLE>
<BR>
