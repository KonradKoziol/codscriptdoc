<H1>GetVehicleNode( &lt;name&gt;, &lt;key&gt; )</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Level<BR>
SP Only<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>Gets a vehicle node with the given name, key pair</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Example:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="222222">
<H3>
<PRE>
node = GetVehicleNode( self.target, "targetname" );
</PRE>
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;name&gt; (string) The name to search for</LI>
<LI>2 : &lt;key&gt; (string) The key that name goes with</LI>
</UL></TR></TD></TABLE>
<BR>
</BODY>
