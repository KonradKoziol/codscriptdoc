<H1>SetStableMissile( &lt;stablemissileflag&gt; )</H1>
<HR>
<BODY BGCOLOR='B0C4DE'>
<I>
Module: Entity<BR>
</I>

<BR>
<H2>Summary:</H2>
<TABLE BORDER='1' CELLSPACING='1' CELLPADDING='4' WIDTH='100%'>
<TR><TD BGCOLOR="C0D4EE">
<H3>
<p>This entity will shoot missiles that do not destabilize. Only applicable to vehicles, players and AI</p>

</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Call this on:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<H3>
&lt;entity&gt; An entity
</H3>
</TR></TD></TABLE>
<BR><BR>
<H2>Required Args:</H2>
<TABLE BORDER="1" CELLSPACING="1" CELLPADDING="4" WIDTH="100%">
<TR><TD BGCOLOR="C0D4EE">
<UL>
<LI>1 : &lt;stablemissileflag&gt; True if the entity shoots stable missiles</LI>
</UL></TR></TD></TABLE>
<BR>
